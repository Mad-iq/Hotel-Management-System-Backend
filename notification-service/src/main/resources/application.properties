# Service identity
spring.application.name=notification-service
server.port=8082

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Kafka deserialization (FINAL + SAFE)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.hotel.notification.dto.BookingCreatedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.hotel.notification.dto