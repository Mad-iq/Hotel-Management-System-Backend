# Application
spring.application.name=notification-service
server.port=8082

# Eureka (Docker-safe)
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=notification-service

# Config Server (Docker-safe)
spring.config.import=optional:configserver:http://config-server:8888

# Kafka deserialization (same as local, Docker-neutral)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.hotel.notification.dto.BookingEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.hotel.notification.dto
